	<script>
		$(".picker").colorPick({

			'onColorSelected': function() {
				this.element.css({'backgroundColor': this.color, 'color': this.color});
                
                $("#whitesquare").css('backgroundColor',this.color);
                $("#whiterect").css('backgroundColor',this.color);
                $("#whitesircle").css('backgroundColor',this.color);
                $("#whiteoval").css('backgroundColor',this.color);
                $("#whitetriangle").css('border-bottom-color',this.color);
                $("#whiteparallelogram").css('backgroundColor',this.color);
